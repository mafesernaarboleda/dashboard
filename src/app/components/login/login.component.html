<div class="middle-box text-center loginscreen animated fadeInDown">
	<div>
		<div>
			<h1 class="logo-name">
			</h1>
		</div>
		<div class="login-form">
			<h3></h3>
			<p>Login in to your Account</p>
			<form [formGroup]="loginForm" class="m-t"  role="form">
				<div class="form-group">
					<input formControlName="username" type="text" class="form-control" placeholder="Username"/>
				</div>
				<div [hidden]="loginForm.controls.username.valid || (loginForm.controls.username.pristine && !productSubmit)"><label class="error">Incorrect mail format</label></div>
				<div class="form-group">
					<input formControlName="password" type="password" class="form-control" placeholder="Password" required/>
				</div>
				<h4 class="text-danger" [hidden]="!error">Incorrect username or password</h4>
				<button type="button" (click)="onValidate(loginForm.value, loginForm.valid)" class="btn btn-navy block full-width m-b">Login</button>
				<a [routerLink]="['/forgotten']"><small>Forgot password?</small></a>
			</form>
			<p></p>
		</div>
	</div>
</div>
