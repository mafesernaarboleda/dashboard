<!DOCTYPE html>
<html>

<head>

  <!-- Basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login | BuzzCuts</title>

  <meta name="keywords" content="BuzzCuts" />
  <meta name="description" content="BuzzCuts - BuzzCuts">
  <meta name="author" content="okler.net">


  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Web Fonts  -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="body">

    <div role="main" class="main">

      <section class="page-header">
        <div class="container">
          <div class="row">
          </div>
          <div class="row">
            <div class="col-md-12">
              <h1>Login</h1>
            </div>
          </div>
        </div>
      </section>

      <div class="container">

        <div class="row">
          <div class="col-md-12">

            <div class="featured-boxes">
              <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                  <div class="featured-box featured-box-primary align-left mt-xlg">
                    <div class="box-content">
                      <h4 class="heading-primary text-uppercase mb-md">Login in to your Account</h4>
                      <form [formGroup]="loginForm" class="m-t" role="form">
                        <div class="row">
                          <h4 class="text-danger" [hidden]="!error">Incorrect username or password</h4>
                        </div>
                        <div class="row">
                          <div class="form-group">
                            <div class="col-md-12">
                              <label>Username or E-mail Address</label>
                              <input formControlName="username" type="text" class="form-control input-lg" placeholder="Username" />
                            </div>
                          </div>
                          <div [hidden]="loginForm.controls.username.valid || (loginForm.controls.username.pristine && !productSubmit)">
                            <label class="error">Incorrect mail format</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group">
                            <div class="col-md-12">
                              <a class="pull-right" [routerLink]="['/forgotten']">(Lost Password?)</a>
                              <label>Password</label>
                              <input formControlName="password" type="password" class="form-control input-lg" placeholder="Password" required/>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <span class="remember-box checkbox">
																<label for="rememberme">
																	<input type="checkbox" id="rememberme" name="rememberme">Remember Me
																</label>
															</span>
                          </div>
                          <div class="col-md-6">
                            <button type="button" (click)="onValidate(loginForm.value, loginForm.valid)" class="btn btn-primary pull-right mb-xl">Login</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4"></div>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

</body>

</html>
